<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>密码重置请求</title>
  <style>
    body {
      font-family: Arial, 'Microsoft YaHei', sans-serif;
      line-height: 1.6;
      color: #333;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
    }
    .header {
      text-align: center;
      padding: 20px 0;
      background-color: #2563eb;
      color: white;
    }
    .content {
      padding: 20px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      margin: 20px 0;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #eee;
    }
    .warning {
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
      background-color: #fef2f2;
      border: 1px solid #fee2e2;
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>密码重置请求</h1>
    </div>
    
    <div class="content">
      <p>亲爱的 <strong>{{username}}</strong>,</p>
      
      <p>我们收到了重置您账户密码的请求。如果这是您本人操作，请点击下面的按钮设置新密码：</p>
      
      <div style="text-align: center;">
        <a href="{{resetUrl}}" class="button">重置密码</a>
      </div>
      
      <p>或者，您也可以复制下面的链接到浏览器地址栏：</p>
      
      <p style="word-break: break-all; background-color: #f3f4f6; padding: 10px; border-radius: 4px;">
        {{resetUrl}}
      </p>
      
      <div class="warning">
        <p><strong>注意：</strong> 此链接将在 {{expireMinutes}} 分钟后过期。</p>
      </div>
      
      <p>如果您没有请求重置密码，请忽略此邮件，您的账户将保持安全。</p>
      
      <p>如有任何问题，请联系我们的客服团队。</p>
      
      <p>此致,<br>求职招聘平台团队</p>
    </div>
    
    <div class="footer">
      <p>这是一封自动发送的邮件，请勿回复。</p>
      <p>&copy; {{year}} 求职招聘平台，保留所有权利。</p>
    </div>
  </div>
</body>
</html>
